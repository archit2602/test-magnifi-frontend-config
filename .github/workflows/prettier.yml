name: Prettier Check

on: 
  pull_request:
    branches: [master]

jobs:
  check-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Prettier
        run: npm install --global prettier

      - name: Run Prettier Check
        run: prettier --check "**/*.json"
